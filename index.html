<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
        crossorigin="anonymous">
    <title>Weight Converter</title>
    <style>
        .text-size {
            font-size: 2rem;
        }
    </style>
</head>

<body class="text-white bg-dark">
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <h1 class="display-4 mb-4 text-center">Weight Converter</h1>
                <form>
                    <input id="kgInput" type="number" placeholder="Enter in kg..." class="form-control form-control-lg">
                </form>
                <div id="kgOutput">
                    <div class="card text-white bg-primary mt-3 mb-3">
                        <h4 class="display-4 text-size p-2">In Pounds : <span id="lbsOutput"></span></h4>
                    </div>
                    <div class="card text-white bg-success mt-3 mb-3">
                        <h4 class="display-4 text-size p-2">In Grams : <span id="gramOutput"></span></h4>
                    </div>
                    <div class="card text-white bg-info mt-3 mb-3">
                        <h4 class="display-4 text-size p-2">In Ounce : <span id="ounceOutput"></span></h4>
                    </div>
                </div>

            </div>
        </div>
    </div>



    <script>
        document.getElementById('kgOutput').style.display = "none";
        var kgInput = document.getElementById('kgInput');
        kgInput.addEventListener('input', function (e) {
            document.getElementById('kgOutput').style.display = "block";
            var kgValue = e.target.value;
            document.getElementById('lbsOutput').innerHTML = (kgValue * 2.20462262185).toFixed(4);
            document.getElementById('gramOutput').innerHTML = (kgValue * 1000).toFixed(4);
            document.getElementById('ounceOutput').innerHTML = (kgValue * 35.274).toFixed(4);
        });
    </script>

</body>

</html>
